<div v-bind:style="data.style" v-bind:class="'toast' + data.type" style="display: block;" @click="clicked()" v-on:mouseover="onMouseOver" v-on:mouseout="onMouseOut">
    <toast-progress v-if="progressbar" :data="data" ref="progressBar"></toast-progress>
    <i v-if="data.icon" class="icon" :class="data.icon"></i>
    <div class="toast-title" v-html="data.title">
    </div>
    <div class="toast-message" v-html="data.msg">
    </div>
    <i class="toast-close fa fa-close"></i>
</div>
